<div class="row animated fadeIn fast">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>
        <div class="alert alert-info animated fadeIn fast"
          *ngIf="usuarios.length === 0" >
          <h4 class="alert-heading"></h4>
          <p></p>
          <p class="mb-0">
            No hay usuarios con ese Término
          </p>
        </div>

        <div class="card-body">
          <div *ngIf="usuarios.length > 0"
          class="table-responsive">
              <table class="table">
                  <thead>
                      <tr>
                          <th>Avatar</th>
                          <th>Nombre</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let usuario of usuarios"
                          class="animated fadeIn fast" >
                          <td>
                            <img [src]="usuario.img | imagen:'usuarios'"
                                  class="w75" alt="">
                          </td>
                          <td> {{usuario.nombre}} </td>

                      </tr>
                  </tbody>
              </table>
          </div>
      </div>

      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h3>Medicos</h3>
        <div *ngIf="medicos.length === 0" class="alert alert-info animated fadeIn fast" >
          <h4 class="alert-heading"></h4>
          <p></p>
          <p class="mb-0">
            No hay médicos con ese Término
          </p>
        </div>

        <div class="card-body">
          <div *ngIf="medicos.length > 0" class="table-responsive">
              <table class="table">
                  <thead>
                      <tr>
                          <th>Foto</th>
                          <th>Médico</th>
                      </tr>
                  </thead>
                  <tbody >
                      <tr *ngFor="let medico of medicos"
                           class="animated fadeIn fast">
                          <td>
                            <img [src]="medico.img | imagen:'medicos'"
                                 class="w75" alt="">
                          </td>
                          <td> {{ medico.nombre }} </td>

                      </tr>
                  </tbody>
              </table>
          </div>
      </div>

      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>
        <div *ngIf="hospitales.length === 0" class="alert alert-info animated fadeIn fast" >
          <h4 class="alert-heading"></h4>
          <p></p>
          <p class="mb-0">
            No hay hospitales con ese Término
          </p>
        </div>

        <div class="card-body">
          <div *ngIf="hospitales.length > 0" class="table-responsive">
              <table class="table">
                  <thead>
                      <tr>
                          <th>Foto</th>
                          <th>Nombre</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let hospital of hospitales"
                           class="animated fadeIn fast" >
                          <td>
                            <img [src]="hospital.img| imagen:'hospitales' "
                                 class="w75" alt="">
                          </td>
                          <td> {{hospital.nombre}} </td>

                      </tr>
                  </tbody>
              </table>
          </div>
      </div>

      </div>
    </div>
  </div>


</div>

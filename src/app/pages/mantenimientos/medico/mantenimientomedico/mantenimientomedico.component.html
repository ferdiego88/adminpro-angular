<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar Información</h6>
        <form class="form p-t-20"
          [formGroup]="medicoForm"
           (ngSubmit)="guardarMedico()" >
            <div class="form-group" *ngIf="medicoSeleccionado._id">
                <label for="exampleInputuname2">Foto</label>
                <div class="input-group">
                  <img class="w200"
                  [src]="medicoSeleccionado.img | imagen:'medicos'" alt="">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputuname2">Nombre</label>
                <div class="input-group">
                    <input type="text" class="form-control"
                    formControlName="nombre"
                    placeholder="Nombre del Médico"
                    [value]= "medicoSeleccionado.nombre" >
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Hospital</label>
                <div class="input-group">
                    <select formControlName="hospital" class="form-control">
                        <option value="">Seleccione Hospital</option>
                        <option *ngFor="let hospital of hospitales"
                        [value]="hospital._id"> {{ hospital.nombre }} </option>
                        <!-- <option value="2">Hospital 2</option>
                        <option value="3">Hospital 3</option> -->
                    </select>
                </div>
            </div>
            <div class="text-left">
                <button type="submit"
                  [disabled]="medicoForm.invalid"
                class="btn btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save">Guardar</i>
                </button>
            </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col animated fadeIn fast">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Hospital</h4>
          <h6 class="card-title"> {{hospitalSeleccionado.nombre}} </h6>
          <img class="img-thumbnail"
          [src]="hospitalSeleccionado.img | imagen:'hospitales'" alt="">
        </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <input type="text" class="form-control" placeholder="Buscar Usuario..."
              #txtBuscar (keyup)=buscar(txtBuscar.value) >
          </div>
      </div>
  </div>
</div>
<div  *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
      <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
      </div>
  </div>
</div>
<div  *ngIf="!cargando" class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <div class="row">

              <div class="col-8">
                <h4 class="card-title">Medicos ({{medicos.length}}) </h4>
                <h6 class="card-subtitle">Medicos Registrados</h6>
              </div>
              <div class="col">
                <div class="text-right">
                  <a class="btn btn-primary"
                     routerLink="/dashboard/medico/nuevo">
                    <i class="fa fa-hospital-o"></i>
                    Crear MÃ©dico
                  </a>
                </div>
              </div>
            </div>

              <div class="table-responsive">

                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th class="w100">Foto</th>
                              <th>Nombre</th>
                              <th class="w100 text-nowrap">Acciones</th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let medico of medicos">
                          <tr>
                              <td class="text-center">
                                <img class="avatar cursor"
                                [src]="medico.img | imagen:'medicos'"
                                [alt]="medico.nombre"
                                (click)="abrirModal(medico)">

                              </td>
                              <td> <input   [(ngModel)]="medico.nombre" class="form-control" type="text" placeholder="Nombre del Medico">  </td>
                              <td class="text-nowrap text-center">
                                  <a
                                  [routerLink]="['/dashboard/medico', medico._id]"
                                  data-toggle="tooltip"
                                  class="cursor"
                                  data-original-title="Guardar Cambios">
                                  <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                  <a
                                  class="cursor"
                                  (click)="eliminarMedico(medico)"
                                  data-toggle="tooltip"
                                  data-original-title="Borrar">
                                  <i class="fa fa-close text-danger"></i> </a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              <!-- <button class="btn btn-secondary">Anteriores</button> &nbsp;
              <button class="btn btn-secondary">Siguientes</button> -->
          </div>
      </div>
  </div>
</div>
